<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <button onclick="sendData()">Отправить данные</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();  // Расширяем Web App

        function sendData() {
            tg.sendData(JSON.stringify({ message: "Привет от Web App!" }));
            tg.close();  // Закрыть Web App
        }
    </script>
</body>
</html>
