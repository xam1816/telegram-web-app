<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        .quantity { display: flex; justify-content: center; align-items: center; }
        button { width: 30px; height: 30px; font-size: 16px; cursor: pointer;background-color: #008000; }
        .count { width: 50px; text-align: center; }
        html, body {background-color: #008000; /* Светло-зеленый цвет */}
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Блюдо</th>
            <th>Цена</th>
            <th>Количество</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Салат "Восточный" (порц)</td>
            <td>66-00</td>
            <td class="quantity">
                <button onclick="changeQuantity(this, -1)">-</button>
                <span class="count">0</span>
                <button onclick="changeQuantity(this, 1)">+</button>
            </td>
        </tr>
        <tr>
            <td>Салат "Капуста по-грузински" (порц)</td>
            <td>25-00</td>
            <td class="quantity">
                <button onclick="changeQuantity(this, -1)">-</button>
                <span class="count">0</span>
                <button onclick="changeQuantity(this, 1)">+</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    function changeQuantity(button, delta) {
        let countElement = button.parentElement.querySelector('.count');
        let currentValue = parseInt(countElement.textContent, 10);
        let newValue = Math.max(0, currentValue + delta); // Запрещаем уход в отрицательные значения
        countElement.textContent = newValue;
    }
</script>

</body>
</html>
